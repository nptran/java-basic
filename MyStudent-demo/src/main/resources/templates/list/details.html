<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Print Details</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="../../css/detail.css" th:href="@{/css/detail.css}">
	<script src="../../static/js/detail.js" th:src="@{static/js/detail.js}"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	
	<div class="container">
	      <div class="row">
	      <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
	           <A href="@{/home}" >Edit Profile</A>
	
	        <A th:href="@{/student}" >Logout</A>
	       <br>
	<p class="text-info">Student Details</p>
	      </div>
	        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
	   
	   
	          <div class="panel panel-info">
	            <div class="panel-heading">
	              <h3 class="panel-title">Thông Tin Sinh Viên</h3>
	            </div>
	            <div class="panel-body">
	              <div class="row">
	                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/User-student.svg/2000px-User-student.svg.png" class="img-circle img-responsive"> </div>
	                
	                <!--<div class="col-xs-10 col-sm-10 hidden-md hidden-lg"> <br>
	                  <dl>
	                    <dt>CHUYÊN NGÀNH:</dt>
	                    <dd>Administrator</dd>
	                    <dt>NGÀY SINH</dt>
	                    <dd>11/12/2013</dd>
	                    <dt>DATE OF BIRTH</dt>
	                       <dd>11/12/2013</dd>
	                    <dt>GENDER</dt>
	                    <dd>Male</dd>
	                  </dl>
	                </div>-->
	                <div class=" col-md-9 col-lg-9 "> 
	                  <table class="table table-user-information">
	                    <tbody th:object="${student}" novalidate="novalidate">
	                      <tr>
	                        <td>Mã Sinh Viên:</td>
	                        <td th:text="${student.id}"></td>
	                      </tr>
	                      <tr>
	                        <td>Họ Và Tên:</td>
	                        <td th:text="${student.name}"></td>
	                      </tr>
	                      <tr>
	                        <td>Ngày Sinh:</td>
	                        <td th:text="${student.dob}"></td>
	                      </tr>
	                      <tr>
	                        <td>Chuyên Ngành:</td>
	                        <td th:text="${student.major.name}"></td>
	                      </tr>
	                   
	                         <tr>
	                             <tr>
	                        <td>Giới Tính:</td>
	                        <td th:text="${student.gender}"></td>
	                      </tr>
	                        <tr>
	                        <td>Địa Chỉ:</td>
	                        <td th:text="${student.hometown}"></td>
	                      </tr>
	                      <tr>
	                     
	                           
	                      </tr>
	                     
	                    </tbody>
	                  </table>
	                  
	                  <a href="#" class="btn btn-primary">In Thông Tin</a>
	                  <a href="#" class="btn btn-primary">Lưu Hồ Sơ</a>
	                </div>
	              </div>
	            </div>
	                 <div class="panel-footer">
	                        <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
	                        <span class="pull-right">
	                            <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
	                            <a th:href="@{javascript:close_window();}" data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
	                        </span>
	                    </div>
	            
	          </div>
	        </div>
	      </div>
	    </div>
</body>
</html>
